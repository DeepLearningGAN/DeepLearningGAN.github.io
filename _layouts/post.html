---
layout: default
---

<article class="post">
  <center>
  <h1 style="margin-bottom: 0.67em;">{{ page.title }}</h1>
  <h3 style = "color:DodgerBlue;">{{ page.author }}</h3>
  </center>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
